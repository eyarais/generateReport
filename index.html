<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد تقرير يومي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
            background: linear-gradient(45deg, #ffe6f7, #e6ccff);
            color: #5d006e;
        }

        h1 {
            color: #5d006e;
            text-align: center;
            margin-bottom: 30px;
        }

        h2,
        h3,
        h4 {
            color: #9400d3;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #d1c4e9;
            border-radius: 10px;
            background: #fce4ec;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea,
        button {
            border-radius: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 50%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ce93d8;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }

        .hidden {
            display: none;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #d500f9;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #aa00ff;
        }
    </style>
</head>

<body>
    <h1>🌸 مولد تقرير يومي 🌸</h1>

    <div class="section">
        <label>
            تضمين ☂️ ورد الحفظ:
            <input type="checkbox" id="include-hifz" checked>
        </label>
    </div>

    <div class="section">
        <label>
            تضمين ☂️ ورد التراكمي:
            <input type="checkbox" id="include-cumulative" checked>
        </label>
    </div>

    <div class="section" id="hifz-section">
        <h2>☂️ ورد الحفظ</h2>
        <label>اسم السورة: <input type="text" id="hifz-surah" placeholder="اكتب اسم السورة"></label>
        <label>مدة التسجيل: <input type="text" id="hifz-duration" placeholder="ساعات ودقائق"></label>
        <label>عدد التكرار: <input type="number" id="hifz-repetition" value="10"></label>
        <label>عدد الأخطاء: <input type="number" id="hifz-errors" value="0"></label>
        <label>عدد الترددات: <input type="number" id="hifz-frequency" value="0"></label>
    </div>

    <div class="section" id="cumulative-section">
        <h2>☂️ ورد التراكمي</h2>
        <label>التكرار: <input type="number" id="cumulative-repetition" value="10"></label>
        <label>عدد الأخطاء: <input type="number" id="cumulative-errors" value="0"></label>
        <label>عدد الترددات: <input type="number" id="cumulative-frequency" value="0"></label>
    </div>

    <div class="section">
        <h2>☂️ ورد التسميع</h2>
        <label>مدة التسميع: <input type="text" id="tasmi3-duration" placeholder="ساعات ودقائق"></label>
        <label>تم السماع لـ: <input type="text" id="tasmi3-person" value="سمعت على اختي القرانية"></label>
        <h3>السور</h3>
        <div id="surahs">
            <!-- Add surahs dynamically -->
        </div>
    </div>

    <div class="section">
        <h2>💎 المهام الأخرى</h2>
        <label>ورد الختمة الشهرية:
            <input type="radio" name="monthly-completion" value="تم" checked> تم
            <input type="radio" name="monthly-completion" value="لم يتم"> لم يتم
        </label>
        <label>التحضير القبلي:
            <input type="radio" name="preparation" value="تم" checked> تم
            <input type="radio" name="preparation" value="لم يتم"> لم يتم
        </label>
        <label>ورد التفسير:
            <input type="radio" name="tafseer" value="تم" checked> تم
            <input type="radio" name="tafseer" value="لم يتم"> لم يتم
        </label>
        <label>ورد الأذكار:
            <input type="radio" name="athkar" value="تم" checked> تم
            <input type="radio" name="athkar" value="لم يتم"> لم يتم
        </label>
        <label>ورد المحراب:
            <input type="radio" name="mihrab" value="تم" checked> تم
            <input type="radio" name="mihrab" value="لم يتم"> لم يتم
        </label>
    </div>

    <button onclick="generateReport()">إنشاء التقرير</button>
    <button onclick="copyToClipboard()">نسخ التقرير</button>

    <div id="output" class="output hidden">
        <textarea id="copy-field" readonly></textarea>
    </div>

    <script>
        // List of Surahs
        const surahs = [
            "سورة ق",
            "سورة الذاريات",
            "سورة الطور",
            "سورة النجم",
            "سورة القمر",
            "سورة الرحمان",
            "سورة الواقعة",
            "سورة الحديد",
            "سورة المجادلة",
            "سورة الحشر",
            "سورة الممتحنة",
            "سورة الصف",
            "سورة الجمعة",
            "سورة المنافقون",
            "سورة التغابن",
            "سورة الطلاق",
            "سورة التحريم"
        ];

        const surahContainer = document.getElementById('surahs');

        surahs.forEach(surah => {
            const surahDiv = document.createElement('div');
            surahDiv.innerHTML = `
                <h4>${surah}:</h4>
                <label>عدد الأخطاء: <input type="number" class="errors" value="0"></label>
                <label>عدد الترددات: <input type="number" class="frequencies" value="0"></label>
            `;
            surahContainer.appendChild(surahDiv);
        });

        document.getElementById('include-hifz').addEventListener('change', function () {
            document.getElementById('hifz-section').classList.toggle('hidden', !this.checked);
        });

        document.getElementById('include-cumulative').addEventListener('change', function () {
            document.getElementById('cumulative-section').classList.toggle('hidden', !this.checked);
        });

        // Show sections on page load if checked
        window.onload = function () {
            if (document.getElementById('include-hifz').checked) {
                document.getElementById('hifz-section').classList.remove('hidden');
            }

            if (document.getElementById('include-cumulative').checked) {
                document.getElementById('cumulative-section').classList.remove('hidden');
            }
        };

        function generateReport() {
            const dayName = new Date().toLocaleDateString('ar-EG', { weekday: 'long' });
            let output = `🌸 تقرير يوم ${dayName} 🌸\n\n`;

            if (document.getElementById('include-hifz').checked) {
                output += `☂️ ورد الحفظ:\n`;
                output += `\tاسم السورة: ${document.getElementById('hifz-surah').value}\n`;
                output += `\tمدة التسجيل: ${document.getElementById('hifz-duration').value}\n`;
                output += `\tعدد التكرار: ${document.getElementById('hifz-repetition').value}\n`;
                output += `\tعدد الأخطاء: ${document.getElementById('hifz-errors').value}\n`;
                output += `\tعدد الترددات: ${document.getElementById('hifz-frequency').value}\n\n`;
            }

            if (document.getElementById('include-cumulative').checked) {
                output += `☂️ ورد التراكمي:\n`;
                output += `\tالتكرار: ${document.getElementById('cumulative-repetition').value}\n`;
                output += `\tعدد الأخطاء: ${document.getElementById('cumulative-errors').value}\n`;
                output += `\tعدد الترددات: ${document.getElementById('cumulative-frequency').value}\n\n`;
            }

            output += `☂️ ورد التسميع:\n`;
            output += `\tمدة التسميع: ${document.getElementById('tasmi3-duration').value}\n`;
            output += `\tتم السماع لـ: ${document.getElementById('tasmi3-person').value}\n`;
            surahs.forEach((surah, index) => {
                const errors = document.querySelectorAll('.errors')[index].value;
                const frequencies = document.querySelectorAll('.frequencies')[index].value;
                output += `\t💚 ${surah}:\n`;
                output += `\t\tعدد الأخطاء: ${errors}\n`;
                output += `\t\tعدد الترددات: ${frequencies}\n\n`;
            });

            output += `💎 المهام الأخرى:\n`;
            output += `\tورد الختمة الشهرية: ${document.querySelector('input[name="monthly-completion"]:checked').value}\n`;
            output += `\tالتحضير القبلي: ${document.querySelector('input[name="preparation"]:checked').value}\n`;
            output += `\tورد التفسير: ${document.querySelector('input[name="tafseer"]:checked').value}\n`;
            output += `\tورد الأذكار: ${document.querySelector('input[name="athkar"]:checked').value}\n`;
            output += `\tورد المحراب: ${document.querySelector('input[name="mihrab"]:checked').value}\n`;

            const copyField = document.getElementById('copy-field');
            copyField.value = output;
            document.getElementById('output').classList.remove('hidden');
        }

        function copyToClipboard() {
            const copyField = document.getElementById('copy-field');
            copyField.select();
            document.execCommand('copy');
            alert('تم نسخ التقرير إلى الحافظة!');
        }
    </script>
</body>

</html>
